<ul class="list-group">
    <li data-ng-repeat="repo in repositories" class="list-group-item">
        <h3 data-ng-click="repo.toggleShowInfo()">{{repo.getFullName()}}</h3>
        <div class="info animate-show" data-ng-show="repo.showInfo">
            {{repo.language}}
             | Followers:{{repo.followers}}
             | <a href="{{repo.url}}" target="_blank">{{repo.url}}</a>
            <div class="description">{{repo.description}}</div>
        </div>
    </li>
</ul>
<span class="helper" data-ng-show="loading"><h3>Loading...</h3></span>
<span class="helper error" data-ng-show="error"><h3>{{error_message}}</h3></span>
